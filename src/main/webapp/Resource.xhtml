<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <ui:composition template="tameplates/MainTemplate.xhtml">

        <ui:define name="top">
            <h:form>
                <h:commandButton value="Find all" action="#{resourceBean.getResources}"/>
            </h:form>
            <h:form id="findResources">
                <h:outputText value="ID"/>
                <h:inputText value="#{resourceBean.findID}" validatorMessage="Invalid id..." id="findId">
                    <f:validateRegex pattern="[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}"/>
                </h:inputText>
                <h:commandButton value="Find" action="#{resourceBean.getResource}"/>
                <h:commandButton value="Delete" action="#{resourceBean.deleteResource}"/>
                <h:message for="findId"/>
            </h:form>
        </ui:define>

        <ui:define name="content">
            <h:dataTable value="#{resourceBean.mainTable}" var="res">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{res.id}
                </h:column>
                <h:column>
                    <f:facet name="header">IsAllocated</f:facet>
                    #{res.allocated}
                </h:column>
                <h:column>
                    <f:facet name="header">Value</f:facet>
                    #{res.valueOfResource}
                </h:column>
            </h:dataTable>
        </ui:define>

        <ui:define name="left">
            <h:form>
                <h:outputLink value="Main.xhtml">Main</h:outputLink>
            </h:form>
            <h:form>
                <h:outputLink value="User.xhtml">User</h:outputLink>
            </h:form>
            <h:form>
                <h:outputLink value="Allocation.xhtml">Allocation</h:outputLink>
            </h:form>
        </ui:define>

        <ui:define name="bottom">
            <h:form>
                <h:outputText value="Value"/>
                <h:inputText value="#{resourceBean.addValue}" validatorMessage="Invalid creation value..." id="addValue">
                    <f:validateRegex pattern="[0-9]{1,5}"/>
                </h:inputText>
                <h:commandButton value="Add" action="#{resourceBean.addResource}"/>
                <h:message for="addValue"/>
            </h:form>
            <h:form>
                <h:outputText value="Value"/>
                <h:inputText value="#{resourceBean.updateValue}" validatorMessage="Invalid update value..." id="updateValue">
                    <f:validateRegex pattern="[0-9]{1,5}"/>
                </h:inputText>
                <h:outputText value="ID"/>
                <h:inputText value="#{resourceBean.updateID}" validatorMessage="Invalid update id..." id="updateID">
                    <f:validateRegex pattern="[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}"/>
                </h:inputText>
                <h:commandButton value="Update" action="#{resourceBean.updateResource}"/>
                <h:message for="updateValue"/>
                <h:message for="updateID"/>
            </h:form>
        </ui:define>

    </ui:composition>
</head>
</html>
